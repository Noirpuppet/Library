    <div class="model" id="model">
      <form class="modelForm" id="modelForm">
        <p class="closeBtn close">+</p>
        <h1>ADD NEW BOOK</h1>
        <input
          type="text"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <input
          type="text"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          type="number"
          id="page"
          placeholder="Pages"
          required
          maxlength="1000"
        />
        <div class="read">
          <label>Have you read it?</label>
          <input class="checkBox" type="checkbox" />
        </div>
        <button class="submitBtn" type="submit">Submit</button>
      </form>
    </div>
    <button class="addBtn open" id="addBookBtn">+</button>
