<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="icon" href="fevicon/book.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M21,5C19.89,4.65 18.67,4.5 17.5,4.5C15.55,4.5 13.45,4.9 12,6C10.55,4.9 8.45,4.5 6.5,4.5C4.55,4.5 2.45,4.9 1,6V20.65C1,20.9 1.25,21.15 1.5,21.15C1.6,21.15 1.65,21.1 1.75,21.1C3.1,20.45 5.05,20 6.5,20C8.45,20 10.55,20.4 12,21.5C13.35,20.65 15.8,20 17.5,20C19.15,20 20.85,20.3 22.25,21.05C22.35,21.1 22.4,21.1 22.5,21.1C22.75,21.1 23,20.85 23,20.6V6C22.4,5.55 21.75,5.25 21,5M21,18.5C19.9,18.15 18.7,18 17.5,18C15.8,18 13.35,18.65 12,19.5V8C13.35,7.15 15.8,6.5 17.5,6.5C18.7,6.5 19.9,6.65 21,7V18.5Z"
            />
          </svg>
          <span class="text">Library</span>
        </div>
        <div class="btn">
          <button>Log In</button>
          <button>Sign Up</button>
        </div>
      </header>
      <main>
        <div class="card">
          <div class="model" id="model">
            <form class="modelForm" id="modelForm">
              <div class="closeBtn close">+</div>
              <h2>ADD NEW BOOK</h2>
              <input
                type="text"
                id="title"
                placeholder="Title"
                required
                maxlength="100"
              />
              <input
                type="text"
                id="author"
                placeholder="Author"
                required
                maxlength="100"
              />
              <input
                type="number"
                id="page"
                placeholder="Pages"
                required
                maxlength="1000"
              />
              <div class="read">
                <label>Have you read it?</label>
                <input class="checkBox" type="checkbox" />
              </div>
              <button class="submitBtn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <button class="addBtn">+</button>
    <footer>Copyright Â© <span id="year"></span> Noirpuppet</footer>
  </body>
</html>
